<!doctype html>
<html lang="en">

<head>
  <title>Auto Complete Prototype</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <style>
    .autocomplete-suggestions {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,.1);
    }

    .autocomplete-suggestion {
      padding: 3px 10px;
      cursor: pointer;
    }

    .autocomplete-suggestion.selected {
      background: rgba(0,0,0,.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header clearfix mt-5">
      <h3 class="text-muted text-center">Search product by name</h3>
    </header>

    <main role="main">

      <div class="jumbotron">
        <input class="form-control form-control-lg" type="text" name="q" />
      </div>

    </main>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

  <script src="https://rawgit.com/Pixabay/JavaScript-autoComplete/master/auto-complete.min.js"></script>
  <script>
    var xhr;
    new autoComplete({
      cache: false,
      selector: 'input[name="q"]',
      source: function (term, response) {
        try { xhr.abort(); } catch (e) { }
        xhr = $.getJSON('https://valiant-cycle-183619.appspot.com/product/', { prefix: term }, function (data) { response(data); });
      }
    });
  </script>
</body>

</html>
